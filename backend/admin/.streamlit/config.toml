# Streamlit 配置文件

[server]
# 服务器配置
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
# 浏览器配置
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# 主题配置
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[logger]
# 日志配置
level = "info"
messageFormat = "%(asctime)s %(levelname)s: %(message)s"
